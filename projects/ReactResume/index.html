<!-- DOCTYPE HTML -->
<html>
<head>
<title>Resume</title>
<meta charset="UTF-8"><!--[if IE]><![endif]-->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Catamaran:200,300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="main.css">

</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

var DATA = {
  name: "Hi, I'm Kyle",
  subtext: "Developer from the New England",
  jobstatus: "Global Mac Endpoint Engineer @ Wayfair",
  githubURL: 'http://lorempixel.com/200/200/',
  instaURL: 'http://lorempixel.com/200/200/',
  codepenURL: 'http://lorempixel.com/200/200/',
  linkedinURL: 'http://linkedin.com/',
  resumeURL: 'http://linkedin.com'
}

var App = React.createClass({
  render: function() {
    return(
      <div className="app">
        <Left
          name={this.props.profileData.name}
          subtext={this.props.profileData.subtext}
          jobstatus={this.props.profileData.jobstatus}
          codepenURL={this.props.profileData.codepenURL}
          instaURL={this.props.profileData.instaURL}
          githubURL={this.props.profileData.githubURL}
          linkedinURL={this.props.profileData.linkedinURL}
        />
        <Right
          intro={this.props.profileData.intro}
          resumeURL={this.props.profileData.resumeURL}
        />
      </div>
    );
  }
});

var Left = React.createClass({
  render: function() {
    return(
      <div className="left">
        <div className="bg-img"></div>
        <div className="left-inner">
          <div className="info">
            <h2 className="name">{this.props.name}</h2>
            <div className="subtext">{this.props.subtext}</div>
            <div className="jobStatus">{this.props.jobstatus}</div>
            <div className="social-links">
              <a href={this.props.codepenURL} target="_blank"><i className="fa fa-codepen"></i></a>
              <a href={this.props.githubURL} target="_blank"><i className="fa fa-github"></i></a>
              <a href={this.props.linkedinURL}  target="_blank"><i className="fa fa-linkedin"></i></a>
              <a href={this.props.instaURL} target="_blank"><i className="fa fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    );
  }
});


var Right = React.createClass({
  render: function() {
    return(
      <div className="right">
        <div className="right-inner">
          <div className="introduction">
            <h4>Intro</h4>
            <div className="content">
              <p className="intro-p"> computer</p>
              <p className="intro-p">design.</p>
              <span className="intro-p job-pls">I&#39;m currently looking for full-time employment opportunities as a Front-End Developer</span>
            </div>
          </div>
          <div className="skills">
            <h4>Skills</h4>
            <div className="content">
              <div className="skill-category">
                <strong>Languages: &nbsp;</strong>
                <span>JavaScript (ES6), HTML5, CSS3, Bash, Python, AppleScript</span>
              </div>
              <div className="skill-category">
                <strong>Libraries &amp; Frameworks: &nbsp;</strong>
                <span>jQuery, Bootstrap, MongoDB, Meteor, React</span>
              </div>
              <div className="skill-category">
                <strong>Tools: &nbsp;</strong>
                <span>Git &amp; Github, Command Line, Sketch, InVision, Adobe Creative Suite</span>
              </div>
            </div>
          </div>
          <div className="education">
            <h4>Education</h4>
            <div className="content">
              <div className="university"><a href="http://www.wit.edu/" target="_blank">Wentworth Institute of Technology</a></div>
              <div className="college">College of Engineering</div>
              <div className="major"><strong>Major: &nbsp;</strong>Computer Networking & Information Systems</div>
              <div className="grad-date">Aug 2014</div>
            </div>
          </div>
          <div className="experience">
            <h4>Experience</h4>
            <div className="content">
              <div className="exp-item">
                <div className="job">
                  <a className="company" href="https://wayfair.com/" target="_blank">Wayfair</a>
                  <div className="duration">Sept 2016 &mdash; Present</div>
                </div>
                <div className="title">Global Mac Endpoint Engineer</div>
                <ul className="description">
                  <li>Manage and administer the JAMF Casper Suite architecture and global infrastructure including distribution points (~1200 devices)</li>
                  <li>Implementation of a regular system patch cycle and critical security patch process. Perform OS and application level patch management based on distributed global time zones. </li>
                  <li>Create Bash scripts to increase automation and help ease repetitive tasks related to software updates and general client-side management</li>
                </ul>
              </div>
              <div className="exp-item">
                <div className="job">
                  <a className="company" href="http://hhcc.com" target="_blank">Hill Holliday</a>
                  <div className="duration">Aug 2014 &mdash; Sept 2016</div>
                </div>
                <div className="title">Desktop Engineer II</div>
                <ul className="description">
                  <li>Built in-house web application for inventory management of loaned IT equipment on a LAMP (Linux, Apache, MySQL, PHP) Stack in addition to HTML5/CSS3/JavaScript</li>
                  <li>Provided Tier II - III support for end user issues on both Windows and OS X platforms.</li>
                  <li>Managed enrollment and deployment of all Mobile iOS devices</li>
                </ul>
              </div>
            </div>
          </div>
          <div className="projects">
            <h4>Projects</h4>
            <div className="content">
              <div className="project-item">
                <a className="project-title" href="" target="_blank">TypePear</a>
                <p className="project-desc"></p>
              </div>
              <div className="project-item">
                <a className="project-title" href="http://borrow.hhcc.com" target="_blank">Borrow</a>
                <p className="project-desc"></p>
              </div>
              <div className="project-item">
                <a className="project-title" href="" target="_blank">Project</a>
                <p className="project-desc"></p>
              </div>
            </div>
          </div>
          <a className="resume" href={this.props.resumeURL} target="_blank"><div className="resume-link">Grab a PDF of my full resume</div></a>
        </div>
      </div>
    );
  }
});

ReactDOM.render(
  <App profileData={DATA}/>,
  document.getElementById('content')
);

</script>
</body>
</html>
